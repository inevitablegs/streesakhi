<!DOCTYPE html>
<html>
<head>
    <title>Streesakhi</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
        {% endif %}
    </div>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
